<app-header></app-header>
<div class="goods" *ngIf="goods.length === 0">
  <p-progressSpinner
    [style]="{ width: '300px', height: '300px' }"
    styleClass="custom-spinner"
    strokeWidth="1"
    fill="none"
    animationDuration=".5s"
  ></p-progressSpinner>
</div>
<div class="goods">
  <div class="goods__content"
       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">
    <div class="goods__card" *ngFor="let good of goods">
      <app-good-card [good]="good"></app-good-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
