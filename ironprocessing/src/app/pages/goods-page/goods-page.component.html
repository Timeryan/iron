       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">

      <app-good-card [good]="good"></app-good-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
