<app-header></app-header>
<form class="order" [formGroup]="formGroupOrder" (ngSubmit)="createOrder()">
  <div class="order__title">Индивидуальный заказ</div>
  <label for="fullName" class="order__text">фИО</label>
  <input id="fullName" formControlName="fullName" class="order__input"/>
  <label for="phone" class="order__text">Номер телефона</label>
  <input id="phone" formControlName="phone" class="order__input"/>
  <label for="discription" class="order__text">Описание желаемого товара</label>
  <textarea id="discription" formControlName="discription" class="order__textarea"></textarea>
  <div class="order__good">
    <div *ngIf="!isLoading">
      <p-progressSpinner
        [style]="{ width: '200px', height: '200px' }"
        styleClass="custom-spinner"
        strokeWidth="1"
        fill="none"
        animationDuration=".5s"
      ></p-progressSpinner>
    </div>
    <app-good-card *ngIf="good" [good]="good"></app-good-card>
  </div>
  <button class="order__button" type="submit">Отправить</button>
</form>
<app-footer></app-footer>
